    <div id="main" class="scroll-container">
        <section id="about" data-label="About">
            <img id="logo" src="res/logo.png"></img>
        </section>
        <section id="projects" data-label="Projects">
            <div class="image-grid">
                <img class="image-grid-col-2 image-grid-row-2" src="res/project1.jpg" alt="projects">
                <img src="res/project2.jpg" alt="toller">
                <img src="res/project3.jpg" alt="baby">
                <img src="res/project4.jpg" alt="wedding">

        <section id="contact" data-label="Contact">
            <!-- <form id="contact-form" method="POST" action="send" enctype="multipart/form-data">

            <form id="contact-form" method="POST" action="send" enctype="multipart/form-data">
                <div>
                    <div>
                        <div>
                            <input placeholder="Name" id="name" name="name" type="text" required />
                        </div>
                        <div>
                            <input placeholder="Email" id="email" type="email" name="email" aria-describedby="emailHelp" required />
                        </div>
                    </div>
                </div>
                <div>
                    <input placeholder="Subject" id="subject" name="subject" type="text" required />
                </div>
                <div>
                    <textarea placeholder="Message" id="message" name="message" rows="3" required></textarea>
                </div>
                <button type="submit" value="submit">Submit</button>
        </section>
    </div>
