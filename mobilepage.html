<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>uniumuniu</title>
    <meta name="description" content="uniumuniu the best App Developer on the market">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="mobilestyle.css">
    <link rel="stylesheet" type="text/css" href="full-page-scroll.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>

<body>
    <div id="main" class="scroll-container">
        <section id="about" data-label="About">
            <img id="logo" src="res/logo.png"></img>
            <p id="about-para">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus semper sem eu volutpat dapibus. Etiam lorem orci, efficitur et tellus sit amet, placerat fringilla orci.
            </p>
        </section>
        <section id="projects" data-label="Projects">
            <div class="image-grid">
                <img class="image-grid-col-2 image-grid-row-2" src="res/project1.jpg" alt="projects">
                <img src="res/project2.jpg" alt="project1">
                <img src="res/project3.jpg" alt="project2">
                <img src="res/project4.jpg" alt="project3">
                <img src="res/project5.jpg" alt="project4">
            </div>
        </section>
        <section id="contact" data-label="Contact">

            <form id="contact-form" method="POST" action="send" enctype="multipart/form-data">
                <div>
                    <div>
                        <div>
                            <input placeholder="Name" id="name" name="name" type="text" required />
                        </div>
                        <div>
                            <input placeholder="Email" id="email" type="email" name="email" aria-describedby="emailHelp" required />
                        </div>
                    </div>
                </div>

                <div>
                    <textarea placeholder="Message" id="message" name="message" rows="8" required></textarea>
                </div>
                <div class="center">
                    <button type="submit" value="submit">Submit</button>
                </div>

        </section>

    </div>



    <script src="full-page-scroll.min.js"></script>
    <script src="mobilescript.js" async defer></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
